name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.13

    - name: Install Dependencies
      run: npm install 
      

    - name: Build
      run: ng serve # Anpassen an deinen Build-Befehl

    - name: Deploy to Vercel
      run: npx vercel --token ${{ secrets.VERCEL_TOKEN }}  # Du musst das Vercel-Token als GitHub Secret hinzuf√ºgen
